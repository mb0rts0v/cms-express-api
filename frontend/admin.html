<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>CMS Admin Panel</title>
    <style>
        .hidden {
            display: none !important;
        }
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .data-table th, .data-table td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        .data-table th {
            background-color: #f4f4f4;
        }
        /* input {border:0;outline:0;}
        input:focus {outline:none!important;} */
    </style>
</head>
<body>

    <div id="auth-section">
        <h2>CMS Login</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Log in</button>
            <p id="auth-message" style="color: red;"></p>
        </form>
    </div>

    <div id="admin-panel" style="display: none;">
        <h3>Welcome, <span id="current-user"></span>!</h3>
        <button id="logout-btn">Log out</button>

            <hr>
        <div class="btns">
            <button id="category-btn">Categories</button>
            <button id="item-btn">Content items</button>
        </div>
        <div id="category-panel" class="hidden">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Order Index</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="categories-table-body">
                    <tr><td colspan="4">No categories loaded.</td></tr>
                </tbody>
                <tr>
                    <td></td>
                        <td><input type="text" id="category-name-new" placeholder="New Category Name" required></td>
                        <td><input type="number" id="category-order-index-new" placeholder="Order Index (e.g., 1)" value="0"></td>
                        <td><button id="create-category-btn">Create</button></td>
                    </tr>
            </table>
        </div>
        <div id="item-panel" class="hidden">
            content
            <table class="data-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Category ID</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Image Link</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="item-table-body">
                    <tr><td colspan="4">No content items loaded.</td></tr>
                </tbody>
                <tr>
                        <td></td>
                        <td><input type="text" id="item-category-id-new" placeholder="New Category ID" required></td>
                        <td><input type="text" id="item-title-new" placeholder="New Content Item Title" required></td>
                        <td><input type="text" id="item-desc-new" placeholder="New Content Item Description"></td>
                        <td><input type="number" id="item-price-new" placeholder="New Content Item Price" value="0"></td>
                        <td><input type="url" id="item-img-new" placeholder="New Content Item Image"></td>
                        <td><button id="create-item-btn">Create</button></td>
                    </tr>
            </table>
        </div>
    </div>

    <script src="js/api.js"></script>
</body>
</html>
